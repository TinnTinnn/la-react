version: '3'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8000:80"
        volumes:
            - .:/var/www/html
        environment:
            - APACHE_RUN_USER=www-data
            - APACHE_RUN_GROUP=www-data
            - APACHE_LOG_DIR=/var/log/apache2
        depends_on:
            - db
        networks:
            - laravel-network

    db:
        image: mysql:5.7
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: Fr33domlife
            MYSQL_DATABASE: la-react
            MYSQL_USER: TinnTinn
            MYSQL_PASSWORD: Fr33domlife
